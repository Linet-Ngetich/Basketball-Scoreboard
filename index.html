<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    
</head>
<body>
    <div class="container">   
        <div class="home"> 
            <h1>HOME</h1>
            <div class= "score" id="home-score" >0</div>
            <button id="home-add-one">+1</button>
            <button id="home-add-two">+2</button>
            <button id="home-add-three">+3</button>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <div class="score" id="guest-score">0</div>
            <button id="guest-add-one">+1</button>
            <button id="guest-add-two">+2</button>
            <button id="guest-add-three">+3</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
